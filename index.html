<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>BiancaOnly ðŸ’–</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9acb, #ff5fa2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h1 {
            color: #ff2f92;
            margin-bottom: 30px;
        }

        button {
            background: #ff2f92;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: #ff2f92;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.8);
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸ’˜ Vrei sÄƒ fii partenera mea pe 14 februarie? ðŸ’˜</h1>
        <button onclick="explodeHearts()">Da</button>
        <button onclick="explodeHearts()">Da</button>
    </div>

    <script>
        // inimioare plutitoare constante
        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (15 + Math.random() * 30) + "px";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createFloatingHeart, 300);

        // explozie de inimioare la click
        function explodeHearts() {
            for (let i = 0; i < 40; i++) {
                const heart = document.createElement("div");
                heart.innerHTML = "ðŸ’–";
                heart.style.position = "absolute";
                heart.style.left = "50%";
                heart.style.top = "50%";
                heart.style.fontSize = (20 + Math.random() * 30) + "px";
                heart.style.transition = "all 1s ease-out";
                document.body.appendChild(heart);

                const x = (Math.random() - 0.5) * 600;
                const y = (Math.random() - 0.5) * 600;

                setTimeout(() => {
                    heart.style.transform = `translate(${x}px, ${y}px)`;
                    heart.style.opacity = "0";
                }, 10);

                setTimeout(() => {
                    heart.remove();
                }, 1200);
            }
        }
    </script>

</body>
</html>
